<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
       <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="img01" src="./images/fortune-cookie.svg" alt="biscoito da sorte">
       </div>

       <div class="screen2 hidden">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <div class="message">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <img src="./images/opened-cookie.svg" alt="biscoito da sorte aberto">
            <button onclick="btnReset()" >Abrir outro biscoito</button>
       </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
